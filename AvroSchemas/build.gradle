buildscript {
    repositories {
        mavenLocal()
    }
}

plugins {
    id 'java'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.2.1"
    id 'maven-publish'
}

group 'org.example'
version '0.5.0_Init'

repositories {
    mavenLocal()
    jcenter()
    maven {
        url {
            "https://repo1.maven.org/maven2/"
        }
    }

}

dependencies {
    implementation 'org.apache.avro:avro:1.11.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}